<html>
    <head>
        <meta charset="utf-8">
            <title>Simple Calculator</title>

            <link rel="stylesheet" href="style.css">

            <script src="./Calculator.js"></script>
            <script src="./main.js"></script>

            <script>
                window.onload = function(){
                    showVersion();
                }
                    
            </script>

    </head>
    <body class="body">
        <h1 class="title">Simple Calculator</h1>
        
        <input class="input" title:"calculate" type="text" placeholder="Enter Operation" value="1+2" onchange="calculate(this.value)">
        <div class="result-container">
            <div class="title">Results</div>
            <span id='Results'>3</span>
        </div>
    
        <div class="version">Version <span id="version"></span></div>
    </body>
</html>
